<ion-header>
    <ion-toolbar>
        <ion-title>Sets</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            <h3>Your Sets:</h3>
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

        <div *ngIf="Sets.length > 0; then set else noset"></div>

        <ng-template #set>
            <ion-row>
                <ion-col>
                    <ion-card *ngFor="let p of Sets; let i = index">
                        <ion-card-header>
                            <ion-grid>
                                <ion-row class="ion-align-items-center">
                                    <ion-col size="4">
                                        <ion-button expand="block" fill="clear">
                                            <ion-card-title>
                                                {{p.name}}
                                            </ion-card-title>
                                        </ion-button>
                                    </ion-col>
                                    <ion-col size="4" class="ion-text-center">
                                        <ion-card-subtitle>
                                            {{p.length}} Cards
                                        </ion-card-subtitle>
                                    </ion-col>
                                    <ion-col size="4">
                                        <ion-button expand="block" fill="clear" color="danger"
                                                    (click)="deleteSet(p._id)">
                                            <ion-icon slot="icon-only" ios="close-outline" md="close-sharp"></ion-icon>
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ng-template>

        <ng-template #noset>
            <ion-row class="ion-justify-content-center">
                <ion-label>
                    No sets found
                </ion-label>
            </ion-row>
        </ng-template>

        <ion-row class="ion-justify-content-center">
            <ion-col>
                <ion-button expand="block" fill="clear" (click)="newSet()">
                    <ion-icon slot="icon-only" ios="add-outline" md="add-sharp"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
