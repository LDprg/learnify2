<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-margin-bottom ion-text-center">
            <ion-col>
                <ion-icon class="profile-icon" icon="person-circle"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
            <ion-col size-md="4" size-xs="12">
                <ion-item>
                    <ion-label>ID:</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size-md="8" size-xs="12">
                <ion-item>
                    <ion-label>{{user.id}}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
            <ion-col size-md="4" size-xs="12">
                <ion-item>
                    <ion-label>User:</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size-md="8" size-xs="12">
                <ion-item>
                    <ion-label>{{user.username}}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
            <ion-col size-md="4" size-xs="12">
                <ion-item>
                    <ion-label>Email:</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size-md="8" size-xs="12">
                <ion-item>
                    <ion-label>{{user.email}}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
