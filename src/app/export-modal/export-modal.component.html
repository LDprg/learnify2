<ion-header>
    <ion-toolbar>
        <ion-title>Export</ion-title>
        <ion-buttons slot="end" (click)="close()">
            <ion-button>Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
        <ion-textarea auto-grow="true" readonly="true" [value]="getExport()"></ion-textarea>
    </ion-item>
</ion-content>
