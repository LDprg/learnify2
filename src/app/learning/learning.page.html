<ion-header>
    <ion-toolbar>
        <ion-title>Learning {{starred ? "starred" : ""}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="status">
        <div *ngSwitchCase="0">
            Ask
        </div>
        <div *ngSwitchCase="1">
            Result
        </div>
        <div *ngSwitchCase="2">
            Final
        </div>
    </div>
</ion-content>
